<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>View Timesheet Report</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="col-xs-6">
                <div class="navbar-header">
                    <a class="navbar-brand">
                    <img src="img/logo.1png" alt="Logo" width="85px" />
                    </a>
                </div>
            </div>
            <div class="col-xs-6 text-right user-name">
                Welcome, Kanakdeepa <img class="avatar-icon" src="img/profile.jpg" alt="">
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="main-menu">
            <div class="thin-border-bottom">
                <h4>Welcome, Kanakdeepa</h4>
                <h6><i class="fa fa-clock-o"></i>Last log-in 3 mins ago</h6>
            </div>
            <ul>
                <li><a href="#">Self</a></li>
                <ul class="sub-menu">
                    <li class="active">
                        <a href="index.html">
                                <i class="fa fa-tachometer"></i>Timesheet Entry
                                </a>
                    </li>

                </ul>
                <li><a href="#">Manager</a></li>
                <ul class="sub-menu">
                    <li>
                        <a href="reports.html">
                                <i class="fa fa-bar-chart"></i>Timesheet Report
                                </a>
                    </li>
                    <li>
                        <a href="#" id="resetData">
                                <i class="fa fa-cog"></i>Erase All Data
                                </a>
                    </li>
                </ul>
            </ul>
        </div>
        <div class="body-wrapper">
            <h4>View Timesheet report</h4>
            <div class="alert alert-success" id="reportsSuccessMsg"></div>
            <div class="alert alert-danger" id="reportsErrorMsg"></div>
            <form>
                <div class="row main-form">
                    <div class="col-sm-3 col-xs-12">
                        <input type="text" class="form-control" id="searchEmpID" placeholder="Employee ID">
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <button class="btn btn-success" id="showReport" type="submit" disabled>Fetch</button>
                        <button class="btn btn-primary" id="showReportAll">Show All</button>
                    </div>
                </div>
            </form>


            <div class="table-responsive" id="reportTable">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
