<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>View Timesheet Report</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">&bull;&bull; Time Tracker</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Timesheet Entry</a></li>
                <li class="active"><a href="reports.html">Timesheet Report</a></li>
                <li><a href="#" id="resetData">Erase All Data</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h4>View Timesheet report</h4>
        <div class="alert alert-success" id="reportsSuccessMsg"></div>
        <div class="alert alert-danger" id="reportsErrorMsg"></div>
        <form>
        <div class="row main-form">
            <div class="col-sm-3 col-xs-12">
                <input type="text" class="form-control" id="searchEmpID" placeholder="Employee ID">
            </div>
            <div class="col-sm-4 col-xs-12">
                <button class="btn btn-success" id="showReport" type="submit" disabled>Fetch</button>
                <button class="btn btn-primary" id="showReportAll">Show All</button>
            </div>
        </div>
        </form>
        

        <div class="table-responsive" id="reportTable">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reports.js"></script>
</body>

</html>
