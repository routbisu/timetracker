<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <title>Timetracker Home</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">&bull;&bull; Time Tracker</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Timesheet Entry</a></li>
                <li><a href="reports.html">Timesheet Report</a></li>
                <li><a href="#" id="resetData">Erase All Data</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-warning" id="noLocalStorage">Browser doesn't support local storage! Please use Google Chrome or Firefox.</div>
        <h4>Enter timesheet details</h4>
        <div class="alert alert-success" id="indexSuccessMsg"></div>
        <div class="alert alert-danger" id="indexErrorMsg"></div>
        
        <div class="row main-form">
            <div class="col-sm-2 col-xs-12">
                <input type="text" class="form-control" id="empId" placeholder="Employee ID">
            </div>
            <div class="col-sm-2 col-xs-12">
                <input type="text" class="form-control" id="empName" placeholder="Employee Name">
            </div>
            <div class="col-sm-2 col-xs-12">
                <input type="text" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="col-sm-2 col-xs-12">
                <input type="text" class="form-control" id="inTime" placeholder="In Time (hh:mm)">
            </div>
            <div class="col-sm-2 col-xs-12">
                <input type="text" class="form-control" id="outTime" placeholder="Out Time (hh:mm)">
            </div>
            <div class="col-sm-1 col-xs-12">
                <input type="text" class="form-control" id="hours" placeholder="Hours" disabled>
            </div>
            <div class="col-sm-1 col-xs-12">
                <button class="btn btn-primary" id="btnSaveTimesheet">Save</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
