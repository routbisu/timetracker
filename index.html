<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Timetracker Home</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-3">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <span class="hamburger-menu">
                            <i class="fa fa-big fa-bars color-eaeaea"></i> 
                        </span>                  
                        <a href="index.html">
                            <img src="img/logo.png" alt="Logo" width="85px" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 text-right user-name hidden-xs">
               <a href="#">Logout<img class="avatar-icon" src="img/profile.jpg" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="main-menu">
            <div class="thin-border-bottom">
                <h4>Welcome, Kanakdeepa</h4>            
                <h6><i class="fa fa-clock-o"></i>Last log-in 3 mins ago</h6>
            </div>
            <ul>
                <li><a href="#">Self</a></li>
                <ul class="sub-menu">
                    <li class="active">
                        <a href="index.html">
                        <i class="fa fa-tachometer"></i>Timesheet Entry
                        </a>
                    </li>
                </ul>
                <li><a href="#">Manager</a></li>
                <ul class="sub-menu">
                    <li>
                        <a href="reports.html">
                        <i class="fa fa-bar-chart"></i>Timesheet Report
                        </a>
                    </li>
                    <li>
                        <a href="#" id="resetData">
                        <i class="fa fa-cog"></i>Erase All Data
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
        <div class="body-wrapper">
            <div class="alert alert-warning" id="noLocalStorage">Browser doesn't support local storage! Please use Google Chrome or Firefox.</div>
            <h3 class="center-text"><i class="fa fa-big fa-clock-o"></i>Time Tracker</h3>            
            <h4>Enter timesheet details</h4>
            <div class="alert alert-success" id="indexSuccessMsg"></div>
            <div class="alert alert-danger" id="indexErrorMsg"></div>

            <div class="row main-form">
                <div class="col-sm-2 col-xs-12">
                    <input type="text" class="form-control" id="empId" placeholder="Employee ID">
                </div>
                <div class="col-sm-2 col-xs-12">
                    <input type="text" class="form-control" id="empName" placeholder="Employee Name">
                </div>
                <div class="col-sm-2 col-xs-12">
                    <input type="text" class="form-control" id="date" placeholder="Date">
                </div>
                <div class="col-sm-2 col-xs-12">
                    <input type="text" class="form-control" id="inTime" placeholder="In Time (hh:mm)">
                </div>
                <div class="col-sm-2 col-xs-12">
                    <input type="text" class="form-control" id="outTime" placeholder="Out Time (hh:mm)">
                </div>
                <div class="col-sm-1 col-xs-12">
                    <input type="text" class="form-control" id="hours" placeholder="Hours" disabled>
                </div>
                <div class="col-sm-1 col-xs-12">
                    <button class="btn btn-primary" id="btnSaveTimesheet">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
            <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
